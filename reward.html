<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reward</title>
    <style>
        .reward-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reward-container img {
            width: 300px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
        h3 {
            text-align: center;
            color: #f9f9f9;
            padding: 1rem;
            background-color: #45a049;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h3>Your Reward</h3>
    <div class="reward-container">
        <img src="scratch card.png" alt="Your Reward">
    </div>
</body>
</html>
